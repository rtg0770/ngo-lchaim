<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" opened="true">
    <nav>
      <a
        mat-button
        class="nav-link"
        *ngFor="let link of links"
        [routerLink]="link.path"
        (click)="isMobile() && this.sidenav.close()"
        routerLinkActive="active"
      >
        <mat-icon
          aria-hidden="false"
          aria-label="link icon"
          svgIcon="{{ link.icon }}"
        ></mat-icon>
        <span class="link-label">{{ link.label }}</span>
      </a>
    </nav>
    <br />
    <br />

    <nav *ngIf="user$ | async as user">
      <h4>User menu</h4>
      <a
        mat-button
        class="nav-link"
        *ngFor="let link of linksUser"
        [routerLink]="link.path"
        routerLinkActive="active"
      >
        <mat-icon
          aria-hidden="false"
          aria-label="link icon"
          svgIcon="{{ link.icon }}"
        ></mat-icon>
        <span class="link-label">{{ link.label }}</span>
      </a>
    </nav>
  </mat-sidenav>
  <mat-sidenav-content><ng-content></ng-content></mat-sidenav-content>
</mat-sidenav-container>
